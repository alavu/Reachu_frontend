<div class="container">
    <h2>Add Category</h2>
    <form [formGroup]="categoryForm" (ngSubmit)="addCategory()" class="form">
        <div class="form-field">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="Name" formControlName="name" />
                <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
                    Name is required
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-field">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Description</mat-label>
                <input matInput type="text" placeholder="Description" formControlName="description" />
                <mat-error *ngIf="categoryForm.get('description')?.hasError('required')">
                    Description is required
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-actions">
<!--            <button mat-raised-button class="custom-button" type="submit" [disabled]="categoryForm.invalid">-->
            <button mat-raised-button class="custom-button" type="submit" [disabled]="categoryForm.invalid">
                Add Category
            </button>
        </div>
    </form>
<!--    <button mat-raised-button color="primary" [routerLink]="['/company/category', createdCategory.id, 'subcategory']">-->
    <button mat-raised-button color="primary" [routerLink]="['/company/category', createdCategory?.id, 'subcategory']" [disabled]="!createdCategory?.id">
        Add Subcategory
    </button>
</div>
