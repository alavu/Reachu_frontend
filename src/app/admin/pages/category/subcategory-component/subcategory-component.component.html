<div class="bg-white shadow-lg rounded-lg p-6 max-w-md mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Add Sub-Category</h1>
    <div class="space-y-6">
      <form (ngSubmit)="formSubmit()" class="space-y-4">
        <div class="flex flex-col">
          <label class="text-sm font-semibold text-gray-700 mb-2" for="parentCategory">Select Parent Category</label>
          <select [(ngModel)]="subCategory.parentCategoryId" name="parentCategory" id="parentCategory" class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
          </select>
        </div>
  
        <div class="flex flex-col">
          <label class="text-sm font-semibold text-gray-700 mb-2" for="name">Sub-Category Title</label>
          <input required type="text" name="name" id="name" class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter here"
                 [(ngModel)]="subCategory.name">
        </div>
  
        <div class="flex flex-col">
          <label class="text-sm font-semibold text-gray-700 mb-2" for="description">Description</label>
          <textarea name="description" id="description" class="border border-gray-300 rounded-lg p-3 h-40 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                    placeholder="Enter Sub-Category Description" [(ngModel)]="subCategory.description"></textarea>
        </div>
  
        <div class="text-center mt-4">
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Add</button>
        </div>
      </form>
    </div>
  </div>
