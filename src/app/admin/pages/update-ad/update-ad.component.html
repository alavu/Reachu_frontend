<div style="background-color: #f8f8f8;">
    <div class="parent">
        <div class="child">

            <div nz-row class="imgDiv">
                <h2 style="margin-left: 230px">Update Ad</h2>
            </div>

            <form nz-form [formGroup]="validateForm" (ngSubmit)="updateAd()">
                <div nz-row>
                    <div class="file-upload-container">
                        <label class="file-upload-label">
                            <span style="margin-left: 100px">Select a File</span>
                            <input type="file" nz-button nzType="primary" accept="image/x-png,image/gif,image/jpeg"
                  (change)="onFileSelected($event)" />
                        </label>

                        <div *ngIf="imagePreview" class="image-preview">
                            <div class="circle-image">
                                <img [src]="imagePreview" alt="Existing Image" class="preview-image" />
                              </div>
                        </div>

                        <div *ngIf="existingImage" class="image-preview">
                            <div class="circle-image">
                                <img [src]="existingImage" alt="Existing Image" class="preview-image" />
                              </div>
                        </div>


                    </div>

                    <div nz-col nzSpan="24" style="margin-top: 20px">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                                <input nz-input placeholder="Service Name" formControlName="serviceName" />
                              </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div nz-col nzSpan="24">
                        <nz-form-item>
                          <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                            <input nz-input placeholder="Price" formControlName="price" type="number"/>
                          </nz-form-control>
                        </nz-form-item>
                      </div>

                      <div nz-col nzSpan="24">
                        <nz-form-item>
                          <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                            <textarea rows="1" nz-input placeholder="Description" formControlName="description"></textarea>
                          </nz-form-control>
                        </nz-form-item>
                      </div>

                      <!-- Select Category -->
                       <div nz-col nzSpan="24" style="margin-top: 20px">
                        <nz-form-item>
                          <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required">
                            <nz-select nzPlaceHolder="Select a Category" formControlName="categoryId" (ngModelChange)="onCategoryChange($event)">
                              <nz-option *ngFor="let category of listofCategories" [nzValue]="category.id" [nzLabel]="category.name"></nz-option>
                            </nz-select>
                            <div *ngIf="validateForm.get('categoryId')?.invalid && (validateForm.get('categoryId')?.dirty || validateForm.get('categoryId')?.touched)">
                              <div class="error-message">
                                This input is required
                              </div>
                            </div>
                          </nz-form-control>
                        </nz-form-item>
                      </div>  

                      
                      <!-- Select Sub-category -->
                      <div nz-col nzSpan="24" style="margin-top: 20px" *ngIf="listOfSubCategories?.length">
                        <nz-form-item>
                          <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required">
                            <nz-select nzPlaceHolder="Select a Sub-category" formControlName="subCategoryId">
                              <nz-option *ngFor="let subCategory of listOfSubCategories" [nzValue]="subCategory.id" [nzLabel]="subCategory.name"></nz-option>
                            </nz-select>
                            <div *ngIf="validateForm.get('subCategoryId')?.invalid && (validateForm.get('subCategoryId')?.dirty || validateForm.get('subCategoryId')?.touched)">
                              <div class="error-message">
                                This input is required
                              </div>
                            </div>
                          </nz-form-control>
                        </nz-form-item>
                      </div>

                      

                </div>

                <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">
                    Update Ad
                  </button>

            </form>

        </div>
    </div>

</div>
