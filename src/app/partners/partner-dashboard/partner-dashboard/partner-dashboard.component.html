<div class="flex flex-col h-screen overflow-auto">
    <!-- Dashboard Title -->
    <header class="px-8 pt-8">
        <h1 class="text-4xl font-bold text-gray-800">Partner Dashboard</h1>
    </header>

    <!-- Statistics Overview -->
    <section class="grid gap-6 lg:gap-8 md:grid-cols-2 lg:grid-cols-3 px-8 py-6">
        <!-- Total Revenue Card -->
        <div class="p-6 rounded-lg bg-white shadow-md">
            <div class="space-y-1">
                <p class="text-sm font-medium text-gray-500">Total Revenue</p>
                <p class="text-3xl font-semibold text-gray-800">
                    &#8377;{{ total_revenue }}
                </p>
            </div>
        </div>

        <!-- Total Bookings Card -->
        <div class="p-6 rounded-lg bg-white shadow-md">
            <div class="space-y-1">
                <p class="text-sm font-medium text-gray-500">Total Bookings</p>
                <p class="text-3xl font-semibold text-gray-800">
                    {{ total_bookings }}
                </p>
            </div>
        </div>
    </section>

    <!-- Service-Specific Statistics Section -->
    <section class="px-8">
        <h2 class="text-2xl font-bold text-gray-800 mt-8">Service Statistics</h2>
        <div class="grid gap-6 mt-4 sm:grid-cols-2 md:grid-cols-4">
            <!-- Current Bookings Card -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <p class="text-sm font-medium text-gray-500">Current Bookings</p>
                <p class="text-3xl font-semibold text-indigo-600">
                    {{ current_bookings }}
                </p>
            </div>

            <!-- Total Cancellations Card -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <p class="text-sm font-medium text-gray-500">Total Cancellations</p>
                <p class="text-3xl font-semibold text-red-600">
                    {{ total_cancellations }}
                </p>
            </div>
        </div>
    </section>

    <!-- Revenue Graph Section -->
    <section class="bg-gray-100 p-8 mt-10 rounded-lg mx-8 shadow-md">
        <div>
            <partner-sales-revenue />
        </div>
    </section>
</div>
