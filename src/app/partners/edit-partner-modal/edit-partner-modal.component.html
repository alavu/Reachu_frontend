<!-- Modal Overlay -->
<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50" style="margin-left: 19%;">
  <!-- Modal Content -->
  <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-lg">
    <h2 class="text-xl font-semibold mb-4">Edit Partner Profile</h2>

     <!-- Image Upload Section -->
     <div class="flex justify-center mb-5">
      <img 
        class="w-20 h-20 p-1 rounded-full ring-2 ring-gray-300 cursor-pointer" 
        src="{{ imageUrl || '/assets/profile.jpg' }}" 
        alt="Profile avatar" 
        (click)="onImageClick()"
      >
    </div>

    <input 
      type="file" 
      accept="image/*" 
      #fileInput 
      (change)="onFileSelected($event)" 
      style="display: none;" 
    />

    
    <div>
      <form [formGroup]="editForm" class="space-y-4">
        <div class="flex flex-col">
          <label class="mb-1 text-sm font-medium text-gray-700">Full Name</label>
          <input 
            class="px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="text" 
            formControlName="name" 
            placeholder="Enter full name"
          />
          <span 
            class="text-red-600 text-sm mt-1"
            *ngIf="editForm.get('name').invalid && editForm.get('name').touched"
          >
            Name is required.
          </span>
        </div>

        <div class="flex flex-col">
          <label class="mb-1 text-sm font-medium text-gray-700">Mobile Number</label>
          <input 
            class="px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="text" 
            formControlName="phone" 
            placeholder="Enter mobile number"
          />
          <span 
            class="text-red-600 text-sm mt-1"
            *ngIf="editForm.get('phone').invalid && editForm.get('phone').touched"
          >
            Valid mobile number is required.
          </span>
        </div>

        <div class="flex flex-col">
          <label class="mb-1 text-sm font-medium text-gray-700">Email ID</label>
          <input 
            class="px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="email" 
            formControlName="email" 
            placeholder="Enter email address"
            readonly
          />
          <span 
            class="text-red-600 text-sm mt-1"
            *ngIf="editForm.get('email').invalid && editForm.get('email').touched"
          >
            Valid email is required.
          </span>
        </div>

        <div class="flex flex-col">
          <label class="mb-1 text-sm font-medium text-gray-700">Service</label>
          <input 
            class="px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="text" 
            formControlName="service" 
            placeholder="Enter service"
          />
          <span 
            class="text-red-600 text-sm mt-1"
            *ngIf="editForm.get('service').invalid && editForm.get('service').touched"
          >
            Service is required.
          </span>
        </div>
      </form>
    </div>
    <div class="flex justify-end mt-6">
      <button 
        class="mr-3 px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-100"
        (click)="close()"
      >
        Cancel
      </button>
      <button 
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        (click)="save()"
      >
        Save
      </button>
    </div>
  </div>
</div>
