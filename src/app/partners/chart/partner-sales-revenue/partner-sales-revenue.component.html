<div class="bg-white p-6 rounded-lg shadow-lg">
    <div class="flex justify-between items-center mb-4">
        <div>
            <h2 class="text-lg font-semibold">Total Sales Revenue</h2>
            <p class="text-gray-400 text-sm">Lorem ipsum dolor sit amet, consectetur</p>
        </div>
        <div>
            <button class="bg-gray-100 p-2 rounded-lg">Monthly</button>
        </div>
    </div>
    <div class="flex justify-between items-center mb-6">
        <div>
            <p class="text-2xl font-bold">{{ totalRevenue}}</p>
            <p class="text-gray-400 text-sm">Earning this month</p>
        </div>
        <div>
            <p class="text-2xl font-bold">{{totalRevenue}}</p>
            <p class="text-gray-400 text-sm">Total Earning</p>
        </div>
    </div>
    <div class="h-64">
        <canvas baseChart
                [data]="chartData"
                [options]="chartOptions"
                [type]="chartType">
        </canvas>
    </div>
</div>
