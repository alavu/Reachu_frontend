<div class="bg">
        <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="working...">
    <div class="parent">
        <div class="child">
            <div nz-row class="imgDiv">
                <div class="flex items-center justify-center mt-7">
                    <h1 class="centered-heading">Sign in to ReachU</h1>
                </div>
            </div>

            <div class="divider">
                <span>sign in with email</span>
            </div>
            <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your email!">
                        <nz-input-group nzPrefixIcon="user">
                            <input type="text" nz-input formControlName="email" placeholder="Email" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your Password!">
                        <nz-input-group nzPrefixIcon="lock">
                            <input type="password" nz-input formControlName="password" placeholder="Password" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>

                <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
                Don't have an account? <a routerLink="/register_partner"> register now! </a>
            </form>

        </div>
    </div>
        </nz-spin>
</div>
